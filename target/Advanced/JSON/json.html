<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var json = [
            {"empno" :  "6000","ename" :  "苏苏", "job" :  "人事部",
                "hiredate" :  "2020-05-20","salary" :  13000},

            {"empno" :  "5411", "ename" :  "苏酒儿", "job" :  "美术部",
                "hiredate" :  "2020-05-21","salary" :  21020,
                "customers" :  [{"cname" :  "启立"},{"cname" : "擎天"}]
            }
        ];
        console.log(json);
        for(var i =  0; i < json.length; i++){
            var emp = json[i];
            document.write("<h1>");
            document.write(emp.empno);
            document.write("," + emp.ename);
            document.write("," + emp.job);
            document.write("," + emp.hiredate);
            document.write("," + emp.salary);
            document.write("</h1>");
            if(emp.customers != null){
                document.write("<h2>---");
                for(var j = 0; j < emp.customers.length; j++){
                    var customer = emp.customers[j];
                    document.write(customer.cname + ",")
                }
                document.write("</h2>");
            }
        }


        var str = "{\"class_name\":\"五连击\"}";
        var json = JSON.parse(str);
        console.log(str);
        console.log(json);
        document.write("班级: "+ json.class_name);

        var str1 = JSON.stringify(json);
        console.info(str1);

        json.class_name = "五年级";
        json.floor = "逸夫楼4层";
        json.teacher = "德玛";
        console.info(json)

    </script>
</head>

</body>
</html>
